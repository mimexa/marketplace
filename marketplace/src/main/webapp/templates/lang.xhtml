<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:sx="http://www.natixis.com/sphinx-jsf-ui/taglib">
	<table style="display: inline">
		<tr>
			<td><h:commandLink
					action="#{bannerController.changeLanguage('FR')}">
					<h:graphicImage label="FR" url="/resources/img/FR.png"
						render="@all" width="20" styleClass="dropDownMenuItem" />
				</h:commandLink></td>
			<td><h:commandLink
					action="#{bannerController.changeLanguage('EN')}">
					<h:graphicImage label="EN" url="/resources/img/EN.png"
						render="@all" width="20" styleClass="dropDownMenuItem" />
				</h:commandLink></td>
			<td style="display: none"><h:commandLink
					action="#{bannerController.changeLanguage('NL')}">
					<h:graphicImage label="NL" url="/resources/img/NL.png"
						action="#{bannerController.changeLanguage('NL')}" render="@all"
						width="20" styleClass="dropDownMenuItem" />
				</h:commandLink></td>
		</tr>
	</table>
</ui:composition>
</html>
