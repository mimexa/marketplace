<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<rich:dropDownMenu styleClass="dropDownMenuHead"
		style="width:#{bannerController.dropDownMenuWidth}px;"
		rendered="#{securityController.isAdminView() and versionManagerController.isRendered('administrationMenu')}">
		<f:facet name="label">
			<h:panelGroup>
				<h:outputText value="#{messages['menu.administration']}" />
			</h:panelGroup>
		</f:facet>
		<rich:menuGroup label="#{messages['menu.suiviCommandes']}"
			styleClass="dropDownMenuItem">
			<rich:menuItem label="#{messages['menu.commandesCours']}"
				styleClass="dropDownMenuItem">
			</rich:menuItem>
			<rich:menuItem label="#{messages['menu.commandesArchives']}"
				styleClass="dropDownMenuItem" />
		</rich:menuGroup>
		<rich:menuSeparator />
		<rich:menuGroup label="#{messages['menu.gestionStocks']}"
			styleClass="dropDownMenuItem" disabled="trues">
			<rich:menuItem label="#{messages['menu.enregistrerNouveauVelo']}"
				styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('NOUVEAU_VELO')}" />
			<rich:menuItem
				label="#{messages['menu.enregistrerNouvelAccessoire']}"
				styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('NOUVEL_ACCESSOIRE')}" />
			<rich:menuItem label="#{messages['menu.enregistrerNouvellePiece']}"
				styleClass="dropDownMenuItem"
				action="#{bannerController.goTo('NOUVELLE_PIECE')}" />
		</rich:menuGroup>
	</rich:dropDownMenu>
</ui:composition>
