<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:sx="http://www.natixis.com/sphinx-jsf-ui/taglib">
	<a4j:outputPanel
		rendered="#{versionManagerController.isRendered('view') and securityController.isAdmin()}"
		style="display:inline">
		<h:outputLabel value="Changer la vue :" for="roleViewInput"
			style="margin-right:5px" />
		<h:selectOneMenu value="#{securityController.roleView}"
			id="roleViewInput">
			<f:selectItem itemLabel="Vue Administrateur" itemValue="admin" />
			<f:selectItem itemLabel="Vue Client" itemValue="client" />
			<a4j:ajax event="change"
				oncomplete="window.location.replace(window.location.href);" />
		</h:selectOneMenu>
	</a4j:outputPanel>
</ui:composition>
