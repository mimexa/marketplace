<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:tag="http://velocafe.paris/velocafe/taglib">
<ui:composition>
	<rich:panel
		rendered="#{securityController.isClientView() and not empty produitController.form.idProduit}"
		style="width: #{produitController.ficheWidth}px">
		<tag:img idProduit="#{produitController.form.idProduit}"
			id="userViewImg" />
		<rich:tabPanel switchType="client" style="margin-top: 5px"
			styleClass="tabFiche">
			<rich:tab header="Fiche" contentClass="tabFiche">
				<table>
					<tag:outputTextField value="#{produitController.form.titre}"
						label="#{messages['produit.titre']}" />
					<tag:outputTextField value="#{produitController.form.marque}"
						label="#{messages['produit.marque']}" />
					<tag:outputTextField
						value="#{produitController.form.montantHT+produitController.form.montantTVA} €TTC"
						label="#{messages['filtre.prix']}" />
					<tag:outputTextField value="#{produitController.form.montantHT} €"
						label="#{messages['produit.montantHt']}" />
					<tag:outputTextField value="#{produitController.form.montantTVA} €"
						label="#{messages['produit.montantTva']}" />
					<tag:outputTextField
						value="#{produitController.form.referenceFabricant}"
						label="#{messages['produit.referenceFabricant']}" />
					<tag:outputTextField
						value="#{produitController.form.dateFabrication}"
						label="#{messages['produit.dateFabrication']}" />
					<tag:outputTextField
						value="#{produitController.form.referenceTechnique}"
						label="#{messages['produit.referenceTechnique']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.categorie ? messages[produitController.form.categorie] : ''}"
						label="#{messages['produit.categorie']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.sousCategorie ? messages[produitController.form.sousCategorie] : ''}"
						label="#{messages['produit.sousCategorie']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.etat ? messages[produitController.form.etat] : ''}"
						label="#{messages['filtre.etat']}" />
					<tag:outputTextField value="#{produitController.form.dateEntree}"
						label="#{messages['produit.dateEntree']}" />
					<tag:outputTextField
						value="#{produitController.form.dateFabrication}"
						label="#{messages['produit.dateFabrication']}" />
					<tag:outputTextField
						value="#{produitController.form.referenceTechnique}"
						label="#{messages['produit.referenceTechnique']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.disponibilite ? messages[produitController.form.disponibilite] : ''}"
						label="#{messages['produit.disponibilite']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.typeUsage ? messages[produitController.form.typeUsage] : ''}"
						label="#{messages['produit.typeUsage']}" />
					<tag:outputTextField value="#{produitController.form.diametreRoue}"
						label="#{messages['produit.diametreRoue']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.tailleCadre ? messages[produitController.form.tailleCadre] : ''}"
						label="#{messages['produit.tailleCadre']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.dimensionCadre ? messages[produitController.form.dimensionCadre] : ''}"
						label="#{messages['produit.dimensionCadre']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.userSize ? messages[produitController.form.userSize] : ''}"
						label="#{messages['filtre.tailleCycliste']}" />
					<tag:outputTextField value="#{produitController.form.style}"
						label="#{messages['produit.style']}" />
					<tag:outputTextField value="#{produitController.form.option1}"
						label="#{messages['produit.option']}" />
					<tag:outputTextField value="#{produitController.form.option2}"
						label="#{messages['produit.option']}" />
					<tag:outputTextField value="#{produitController.form.option3}"
						label="#{messages['produit.option']}" />
					<tag:outputTextField value="#{produitController.form.sizecategory}"
						label="#{messages['produit.sizecategory']}" />
					<tag:outputTextField
						value="#{produitController.form.weightCategory}"
						label="#{messages['produit.weightCategory']}" />
					<tag:outputTextField
						value="#{produitController.form.packageCategory}"
						label="#{messages['produit.packageCategory']}" />
					<tag:outputTextField value="#{produitController.form.stockOption}"
						label="#{messages['produit.stockOption']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.color ? messages[produitController.form.color] : ''}"
						label="#{messages['produit.couleur']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.suspensionSeat ? messages['binaire.'.concat(produitController.form.suspensionSeat)] : ''}"
						label="#{messages['produit.suspensionSeat']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.easyEntry ? messages['binaire.'.concat(produitController.form.easyEntry)] : ''}"
						label="#{messages['produit.easyEntry']}" />
					<tag:outputTextField
						value="#{not empty produitController.form.sousSousCategorie ? messages[produitController.form.sousSousCategorie] : ''}"
						label="#{messages['produit.sousSousCategorie']}" />
				</table>
			</rich:tab>
			<rich:tab header="#{messages['produit.disponibilite']}"
				contentClass="tabFiche">
				<table>
					<tag:outputTextField value="#{produitConrtoller.form.dateEntree}"
						label="#{messages['produit.dateEntree']}" />
				</table>
			</rich:tab>
		</rich:tabPanel>
	</rich:panel>
</ui:composition>
</html>
