<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:field="http://java.sun.com/jsf/composite/components/field"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<table>
			<tr>
				<td colspan="3" style="background-color: white; text-align: center"><h:outputText
						value="Atelier vélos : vente &amp; réparation"
						style="color: #7f7f60; font-size: 40px; opacity: 0.7; width: 100%; border-radius: 1px; z-index:90" />
				</td>
			</tr>
			<tr style="margin-left: 0">
				<td colspan="2"
					style="overflow: hidden; vertical-align: top; margin-left: 0"><p:carousel
						var="img" value="#{homeController.imgs}" numVisible="1"
						effect="easeInStrong" autoPlayInterval="5000" circular="true"
						style="border: none; background-color: transparent; margin-top: 5px; margin-left:0"
						itemStyle="background-color: transparent; border:none;">
						<h:graphicImage url="#{img}"
							style="border-radius: 1px; background: #CACABC; width: 500px; margin-left:0" />
					</p:carousel></td>
				<td style="vertical-align: top;"><rich:panel
						bodyClass="blanckBody" header="Réparations de vélos d'occasion"
						headerClass="headerPanel"
						style="background-color: #D1CCB5; margin-top: 5px; border:none">
						<table style="margin-left: 0">
							<tr style="margin-left: 0">
								<td style="margin-left: 0"><h:graphicImage
										url="/resources/img/home7.jpg" styleClass="homeImg" /></td>
								<td><h:outputText value="#{messages['home1']}"
										escape="false" /></td>
							</tr>
						</table>
					</rich:panel></td>
			</tr>
			<tr>
				<td style="vertical-align: top; width: 33%" class="blanckBody"><rich:panel
						header="Vente vélos neufs et occasions" headerClass="headerPanel"
						bodyClass="blanckBody"
						style="background-color: #D1CCB5; margin-top: 5px; border:none">
						<h:graphicImage url="/resources/img/velosmall.jpg"
							styleClass="homeImg" />
						<h:outputText value="#{messages['home2']}" escape="false" />
					</rich:panel></td>
				<td style="vertical-align: top; width: 33%;" class="blanckBody"><rich:panel
						header="Des professionels pour le conseil"
						headerClass="headerPanel" bodyClass="blanckBody" 
						style="background-color: #D1CCB5; margin-top: 5px; border: none">
						<table>
							<tr>
								<td><h:graphicImage url="/resources/img/verhip1.jpg"
										styleClass="homeImg" /></td>
								<td><h:outputText value="#{messages['home3']}"
										escape="false" /></td>
							</tr>
						</table>
					</rich:panel></td>
				<td style="vertical-align: top; width: 33%" class="blanckBody"><rich:panel
						header="Locations, tourisme, évènements" bodyClass="blanckBody"
						headerClass="headerPanel"
						style="background-color: #D1CCB5; margin-top: 5px; border:none">
						<h:graphicImage url="/resources/img/cambio1.jpg"
							styleClass="homeImg" />
						<h:outputText value="#{messages['home4']}" escape="false" />
					</rich:panel></td>
			</tr>
		</table>
	</h:form>
	<style>
.ui-carousel-header {
	display: none;
}
</style>
</ui:composition>
