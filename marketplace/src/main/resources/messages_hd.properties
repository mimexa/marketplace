home1=Parce que votre vélo est fiable et vous suis depuis des années. Vous souhaitez poursuivre l'aventure le plus longtemps possible. Et vous avez raison car les vélos de qualité vous le rendent bien. Leur espérance de vie peut aller jusqu'à 50 ans.<br /> <strong>Restauration de vélos anciens : </strong>Nous restaurons également les vélos anciens quand c'est possible. Sinon nous en reconstituons à partir de pièces détachées.
home2=Les vélos sont principalement vendu d'occasion. Néanmoins nous avons développé plusieurs partenariats avec des fabricants holandais et nous organisons régulièrement des imports pour des commandes spéciales. N'hésitez pas à nous en parler pour plus d'information
home3=Notre équipe de passionnés s'engage à vous conseiller. Engagé dans le vélo blabla
home4=Réservez votre vélo pour faire le tour des monuments de Paris. Une expérience unique avec un vélo qui associera sécurité, confort... et style. Location individuelle ou en groupe pour les professionnelts. Contactez	nous pour un offre individualisée.<br /> <strong>Cinéma : </strong> Trouvez un vélo d'époque 14/18 ou 39/45
